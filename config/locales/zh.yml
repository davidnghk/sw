  FAQ_1Q: "投訴門 它有什麼作用 ?"
  FAQ_1A: "這是一個移動/筆記本電腦應用程序，可以讓人們報告道路問題，如道路損壞或樹木倒下，至負責的部門在香港。"  
  FAQ_2Q: "這是香港政府的應用程式嗎？"
  FAQ_2A: "不，它是由 智叻科技有限公司 開發的應用程序。"
  FAQ_3Q: "我們需要支付使用它嗎？ "
  FAQ_3A: "不，它可以免費使用。 "
  FAQ_4Q: "為什麼使用它而不是直接向香港政府報告？ " 
  FAQ_4A: "投訴門 讓您的生活變得更輕鬆，您只需點擊幾下即可報告道路問題。."
  FAQ_5Q: "投訴門 有什麼特別的?"
  FAQ_5A: "使用智能手機可以輕鬆使用，並支持照片上傳。 "  
  FAQ_6Q: "我可以提交沒有照片的道路報告嗎？ "
  FAQ_6A: "是的，但一張圖片比千言萬語更好。 此外，照片的GPS數據可以精確定位位置。"
  FAQ_7Q: "我怎麼能註冊？"
  FAQ_7A: "您可以在網上註冊，或直接通過 谷歌 賬戶註冊。"
  FAQ_8Q: "投訴門的隱私政策是什麼？"
  FAQ_8A: "我們不收集用戶個人數據，也不會將數據提供給第三方。"

